<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Comment</title>
    <link rel="stylesheet" href="style.css">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body class="container">
<h1 align="center">Edit Comment</h1>
<div align="center" class="element">
    <form th:action="@{'/addComment/updateComment/'+${comment.id}}"
          th:object="${comment}">
        <div class="inner">
            <br>
            <label>Comment:</label><br>
            <input type="text" th:field="*{description}" required/><br/>

            <input type="submit" value="Add Comment"><br><br>
        </div>
    </form>
</div>
</body>
</html>
