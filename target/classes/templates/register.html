<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
<link rel="stylesheet" th:href="@{/css/style.css}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<a href="/">
    <button>Home</button>
</a>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form th:action="@{/saveuser}" th:object="${user}">
                                <input type="text" th:field="*{id}" hidden/>
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg"
                                           th:field="*{name}" required/>
                                    <label class="form-label" for="username">Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="useremail" class="form-control form-control-lg"
                                           th:field="*{email}" required/>
                                    <label class="form-label" for="useremail">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="userpassword" class="form-control form-control-lg"
                                           th:field="*{password}" required/>
                                    <label class="form-label" for="userpassword">Password</label>
                                </div>

                                <!--                                <div class="d-flex justify-content-center">-->
                                <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register
                                </button>
                                <!--                                </div>-->
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
